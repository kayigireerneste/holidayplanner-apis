        500:
          description: Server error
  /testmony/findmany/{userId}:
    get:
      summary: Find many testimonies by User ID
      tags: [Testimony]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User ID for which testimony is to be retrieved
      responses:
        200:
          description: Successfully retrieved the testimony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Testimony'
        404:
          description: No testimony found for the given user ID
        500:
          description: Server error
  /testmony/delete/{id}:
    delete:
      summary: Delete a specific testimony by its ID
      tags: [Testimony]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the testimony to be deleted
      responses:
        200:
          description: Testimony deleted successfully
        404:
          description: No testimony found with the given ID
        500:
          description: Server error

  /testmony/deletemany/{userId}:
    delete:
      summary: Delete all testimonies associated with a specific User ID
      tags: [Testimony]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User ID for which all testimonies are to be deleted
      responses:
        200:
          description: Testimonies deleted successfully for the given User ID
        404:
          description: No testimonies found for the given User ID
        500:
          description: Server error

  /testmony/update/{id}:
    patch:
      summary: Update a specific testimony by its ID
      tags: [Testimony]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the testimony to be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Testimony'
      responses:
        200:
          description: Testimony updated successfully
        400:
          description: Bad request
        404:
          description: No testimony found with the given ID
        500:
          description: Server error

  /testmony/updatemany/{userId}:
    patch:
      summary: Update multiple testimonies associated with a specific User ID
      tags: [Testimony]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
